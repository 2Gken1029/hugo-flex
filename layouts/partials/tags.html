{{ with .Params.tags }}
<footer>
  <ul class="tags">
    {{ range . }}
    {{ $name := . }}
    {{ with $.Site.GetPage (printf "/tags/%s" ($name | urlize))}}
    <li class="tags--item background">
      <a class="tags--link clickable" href="{{ .RelPermalink }}" rel="tag">{{ $name }}</a>
    </li>
    {{ end }}
    {{ end }}
  </ul>
</footer>
{{ end }}

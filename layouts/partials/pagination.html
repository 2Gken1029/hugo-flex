{{ $pag := .Scratch.Get "paginator" }}
{{ if gt $pag.TotalPages 1 }}
<nav>
  {{ if $pag.HasNext }}
  <a class="Pagination u-clickable" href="{{ $pag.Next.URL | absURL }}" rel="prev">« Previous</a>
  {{ end }}
  {{ if $pag.HasPrev }}
  <a class="Pagination Pagination--right u-clickable" href="{{ $pag.Prev.URL | absURL }}" rel="next">Next »</a>
  {{ end }}
</nav>
{{ end }}

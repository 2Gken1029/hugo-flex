{{ resources.Get "css/contact.css" | minify | fingerprint | slice | .Page.Scratch.Add "css" }}
<form class="Contact" name="contact" method="POST" netlify{{ with .Get 0 }} action="{{ . }}"{{ end }}>
  <ul class="Contact-group">
    <li class="Contact-item">
      <label class="Contact-label" for="cont-name">Name:</label>
      <input class="Contact-input" id="cont-name" type="text" name="name" autofocus>
    </li>
    <li class="Contact-item">
      <label class="Contact-label" for="cont-email">Email:</label>
      <input class="Contact-input" id="cont-email" type="email" name="email">
    </li>
    <li class="Contact-item">
      <label class="Contact-label" for="cont-subject">Subject:</label>
      <input class="Contact-input" id="cont-subject" type="text" name="subject">
    </li>
    <li class="Contact-item">
      <label class="Contact-label" for="cont-message">Message:</label>
      <textarea class="Contact-input Contact-input--textbox" id="cont-message" name="message" required></textarea>
    </li>
    <li class="Contact-item">
      <button class="Contact-button" type="submit">Send</button>
    </li>
  </ul>
</form>
